{% extends 'base.html'%}
{%load static%}


{%block content%}

<div class="w3-top">
    <div class="w3-bar w3-white w3-wide w3-padding w3-card">
      <a href="{% url 'loans:home' %}" class="w3-bar-item w3-button"><b>Moni</b> Prestamos Online</a>
  
      <div class="w3-right w3-hide-small">              
        <a href="{% url 'loans:new_loan' %}" class="w3-bar-item w3-button">Solicitar un Prestamo</a>
      </div>
    </div>
</div>            


<header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
    <img class="w3-image" src="{% static 'img/moni.png' %}" alt="Moni" width="1500" height="800">
    <div class="w3-display-middle w3-margin-top w3-center">
        <h1 class="w3-xxlarge w3-text-white"><span class="w3-padding w3-black w3-opacity-min"><b>Moni</b></span> <span class="w3-hide-small w3-text-light-grey">Lista de Prestamos</span></h1>
    </div>
</header>

<div class="row row-bottom-padded-md loan-form">
    <div class="col-md-12">
        <h1>Lista de Prestamos</h1>
        <table class="table list-filled">
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Email</th>
                    <th>Pr√©stamo</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    </div>
</div>

<template id="row-loan">
    <tr class="text-row row-loan">
        <td>
            <p class="no-margins"><span class="first-name"></span> <span class="last-name"></span></p>
            <p class="no-margins text-row-secondary">DNI <span class="dni"></span></p>
            <p class="no margins gender text-row-secondary"></p>
        </td>
        <td>
            <a href="" target="__blank" class="email"></a>
        </td>
        <td>
            <p class="no-margins">$<span class="amount"></span></p>
            <p class="no-margins text-row-secondary"><span class="status"></span></p>
        </td>
        <td>

            <button class="btn btn-danger btn-delete">Eliminar</button>
        </td>
    </tr>
</template>


{%endblock%}

{%block javascript%}    

    <script src="{% static 'js/list_genders.js'%}"
        id="list-genders-script"
        data-url-genders="{%url 'loans:genders-list' %}">
    </script>


    <script src="{% static 'js/list_loan.js'%}"
        id="list-loan-script"
        data-csrftoken="{{ csrf_token }}"
        data-url-loan="{%url 'loans:listaPrestamo-list' %}">
    </script>

{%endblock%}
